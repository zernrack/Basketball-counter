<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Counter</title>
</head>
<body>
    <div class="container">
        <div class="home-container">
            <h1>HOME</h1>
            <div class="score-container">
                <h2 class="score" id="score_home">0</h2>
            </div>
            <button type="button" onclick="add_one()">+1</button>
            <button type="button" onclick="add_two()">+2</button>
            <button type="button" onclick="add_three()">+3</button>
                <div>
                    <button type="button" onclick="reset_home()">RESET</button>
                </div>
        </div>

        <div class="guest-container">
            <h1>GUEST</h1>
            <div class="score-container">
                <h2 class="score" id="score_guest">0</h2>
            </div>
            <button type="button" onclick="add_one_guest()">+1</button>
            <button type="button" onclick="add_two_guest()">+2</button>
            <button type="button" onclick="add_three_guest()">+3</button>
                <div>
                    <button type="button" onclick="reset_guest()">RESET</button>
                </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
